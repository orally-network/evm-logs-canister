[workspace]
members = [
    ".",
    "evm_logs_types",
    "src/canister_testing/test_canister1",
    "src/canister_testing/test_canister2",
    "src/proxy",
]

[package]
name = "evm_logs_canister"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]
path = "src/lib.rs"

[dependencies]
candid = { version = "0.10" }
ic-cdk = "0.14.0"
ic-cdk-timers = "0.3" 
ic-cdk-macros = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
evm-rpc-canister-types = { git = "https://github.com/malteish/ReTransICP.git", branch = "fix/blockType" }
evm_logs_types = {path = "evm_logs_types"}
tokio = "1.40.0"
num-traits = "0.2"

[dev-dependencies]
pocket-ic = "4.0.0"

[package.metadata.candid]
generate = true

